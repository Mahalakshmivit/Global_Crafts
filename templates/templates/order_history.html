{% extends "base.html" %}
{% block content %}
<h1>Order History</h1>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ order[4] }}</td>
            <td>{{ order[5] }}</td>
            <td>${{ order[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
