<!DOCTYPE html>
<html>
<head>
    <title>Add New Craft - Global Crafts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Add New Craft</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Craft Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        
        <button type="submit">Add Craft</button>
    </form>
    
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
